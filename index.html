<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>See You Soon</title>

    <style>
      body {
        margin: 0;
        height: 100vh;
        display: grid;
        place-items: center;
        background: #5bb996;
        color: #ffffff;
        font-family: "P22 Bayer Universal", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 28px;
        text-align: center;
      }

      .logo {
        width: 140px;
        max-width: 50vw;
        height: auto;
      }

      h1 {
        margin: 0;
        font-size: clamp(2rem, 6vw, 4rem);
        font-weight: 400;
        letter-spacing: 0.5px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <img src="logo.svg" alt="Logo" class="logo" />
      <h1>See You Soon</h1>
    </div>
  </body>
</html>
